<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Projects</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-title">Javascript Projects</div>
    <hr />
    <div class="project-title">Stopwatch</div>
    <div id="project-stopwatch" class="project-class">
      <div class="stopwatch-time-div">
        <span id="stopwatch-time">00:00:00.00</span>
      </div>
      <div class="stopwatch-buttons">
        <button id="stopwatch-button-reset">Reset</button>
        <button id="stopwatch-button-lap">Lap</button>
        <button id="stopwatch-button-start">Start</button>
        <button id="stopwatch-button-stop">Stop</button>
      </div>
      <div class="stopwatch-laps">
        <div id="stopwatch-lap-1" class="stopwatch-lap">
          <div class="lap-number">Lap 1</div>
          <div id="lap-time-1" class="lap-time">00:00:00.00</div>
        </div>
      </div>
    </div>
    <hr />
    <div id="project-new" class="project-class"></div>
    <script src="app2.js"></script>
  </body>
</html>
